<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auteure - Content Writing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <h1 class="main-title">‚úçÔ∏è Auteure - Content Writing Platform</h1>
        
        <div class="content-layout">
            <!-- Left Container: Formatting Tools -->
            <div class="formatting-container">
                <h2>Document Settings</h2>
                
                <div class="format-group">
                    <label>Document Title:</label>
                    <input type="text" id="docTitle" placeholder="Untitled Document">
                </div>
                
                <div class="format-group">
                    <label>Content Type:</label>
                    <select id="contentType">
                        <option value="blog">Blog Post</option>
                        <option value="social">Social Media</option>
                        <option value="article">Article</option>
                        <option value="newsletter">Newsletter</option>
                    </select>
                </div>
                
                <div class="format-group">
                    <label>Font Family:</label>
                    <select id="fontFamily">
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                    </select>
                </div>
                
                <div class="format-group">
                    <label>Font Size:</label>
                    <select id="fontSize">
                        <option value="14px">14px</option>
                        <option value="16px" selected>16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                    </select>
                </div>
                
                <div class="format-group">
                    <label>Line Height:</label>
                    <select id="lineHeight">
                        <option value="1.4">Tight</option>
                        <option value="1.6" selected>Normal</option>
                        <option value="2.0">Loose</option>
                    </select>
                </div>
                
                <button id="saveBtn" class="action-button">üíæ Save Document</button>
                <button id="loadBtn" class="action-button">üìÇ Load Document</button>
                <button id="newBtn" class="action-button">üìÑ New Document</button>
            </div>
            
            <!-- Right Container: Writing Space -->
            <div class="writing-container">
                <h2>Writing Space</h2>
                
                <!-- Rich Text Toolbar -->
                <div class="toolbar">
                    <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
                        <u>U</u>
                    </button>
                    
                    <span class="toolbar-separator">|</span>
                    
                    <button class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                        H1
                    </button>
                    <button class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                        H2
                    </button>
                    <button class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Heading 3">
                        H3
                    </button>
                    <button class="toolbar-btn" data-command="formatBlock" data-value="p" title="Paragraph">
                        P
                    </button>
                    
                    <span class="toolbar-separator">|</span>
                    
                    <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                        ‚Ä¢ List
                    </button>
                    <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                        1. List
                    </button>
                    
                    <span class="toolbar-separator">|</span>
                    
                    <button class="toolbar-btn" data-command="removeFormat" title="Clear Formatting">
                        Clear
                    </button>
                </div>
                
                <!-- Rich Text Editor (contenteditable div instead of textarea) -->
                <div id="editor" contenteditable="true" placeholder="Start writing your content here...">
                </div>
                
                <!-- Statistics Bar -->
                <div class="stats-bar">
                    <span>Words: <strong id="wordCount">0</strong></span>
                    <span>Characters: <strong id="charCount">0</strong></span>
                    <span>Reading time: <strong id="readTime">0 min</strong></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
