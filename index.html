<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>✍️ Writing & Translation Tool</h1>
            
            <!-- Formatting Section -->
            <div class="formatting-section">
                <h2>Formatting Tools</h2>
                
                <div class="formatting-grid">
                    <div class="format-group">
                        <label>Font Family:</label>
                        <select id="fontFamily">
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                        </select>
                    </div>
                    
                    <div class="format-group">
                        <label>Font Size:</label>
                        <select id="fontSize">
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="16px" selected>16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                            <option value="24px">24px</option>
                        </select>
                    </div>
                    
                    <div class="format-group">
                        <label>Columns:</label>
                        <select id="columns">
                            <option value="1" selected>Single Column</option>
                            <option value="2">Two Columns</option>
                            <option value="3">Three Columns</option>
                        </select>
                    </div>
                    
                    <div class="format-group">
                        <label>Margins:</label>
                        <select id="margins">
                            <option value="15px">Narrow</option>
                            <option value="30px" selected>Normal</option>
                            <option value="50px">Wide</option>
                            <option value="80px">Extra Wide</option>
                        </select>
                    </div>
                    
                    <div class="format-group">
                        <label>Line Height:</label>
                        <select id="lineHeight">
                            <option value="1.3">Tight</option>
                            <option value="1.6" selected>Normal</option>
                            <option value="2.0">Loose</option>
                            <option value="2.5">Extra Loose</option>
                        </select>
                    </div>
                    
                    <div class="format-group">
                        <label>Paragraph Spacing:</label>
                        <select id="paragraphSpacing">
                            <option value="10px">Small</option>
                            <option value="20px" selected>Medium</option>
                            <option value="30px">Large</option>
                        </select>
                    </div>
                </div>
                
                <button id="resetBtn" class="reset-button">Reset to Default</button>
            </div>
            
            <!-- Writing Section -->
            <div class="editor-section">
                <h2>Your Writing Space</h2>
                <textarea id="editor" placeholder="Start writing here..."></textarea>
                <div class="word-count">Words: <span id="wordCount">0</span></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
